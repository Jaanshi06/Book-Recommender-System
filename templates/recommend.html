<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212;
            color: white;
        }

        .navbar {
            background-color: #00a65a;
            padding: 15px;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 24px;
            color: white;
        }

        .nav a {
            color: white;
            margin-left: 20px;
            font-weight: 500;
            text-decoration: none;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .card {
            background-color: #1e1e1e;
            border: none;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-img-top {
            height: 150px;
            object-fit: cover;
        }

        .card-title, .card-text {
            color: white;
        }

        h1 {
            font-size: 48px;
            margin-top: 30px;
            margin-bottom: 20px;
            text-align: center;
        }

        .container {
            margin-top: 20px;
        }
        .card-text {
           margin-bottom: 4px;
        }
        /* Enhance form input and button */
        .recommend-form input[type="text"] {
           font-size: 18px;
           padding: 12px 16px;
           border-radius: 8px;
           border: none;
           box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
           background-color: #2c2c2c;
           color: #ffffff;
           margin-bottom: 20px;
        }

       .recommend-form input[type="text"]::placeholder {
          color: #aaa;
       }

       .recommend-form input[type="submit"] {
          font-size: 18px;
         padding: 12px 24px;
         border-radius: 8px;
         background-color: #ffc107;
         color: #000;
         font-weight: 600;
         border: none;
         transition: background-color 0.3s ease, transform 0.2s ease;
         margin-top: 10px;
       }

      .recommend-form input[type="submit"]:hover {
          background-color: #e0a800;
         transform: translateY(-2px);
      }

     .recommend-form {
        margin-bottom: 40px; /* spacing between form and book card */
     }
    
    </style>
</head>
<body>
    <nav class="navbar d-flex justify-content-between align-items-center">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Recommend Books</h1>
        <form class="recommend-form" action="/recommend_books" method="post">
            <input name="user_input" type="text" class="form-control" placeholder="Enter book or author name" list="booklist"><br>
            <datalist id="booklist">
                 {% for book in all_books %}
                    <option value="{{ book }}">
                 {% endfor %}
            </datalist>
            <input type="submit" class="btn btn-lg btn-warning" value="Submit">
        </form>
        {% if data%}
          <div class="row">
          {% for i in data %}
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                 <div class="card">
                    <img class="card-img-top" src="{{i[2]}}" alt="Book Cover">
                    <div class="card-body">
                        <h5 class="card-title">{{i[0]}}</h5>
                        <p class="card-text">Author: {{i[1]}}</p>
                    </div>
                 </div>
            </div>
          {% endfor %}
          </div>
        {% endif%}
    </div>
</body>
</html>
